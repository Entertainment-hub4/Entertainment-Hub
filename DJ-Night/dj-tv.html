<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ TV View</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* removes scrollbars */
    background: black;
  }

  #tvVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    object-fit: cover; /* cover screen without stretching */
  }

  /* Optional: overlay text or logo */
  #overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 2rem;
    font-family: Arial, sans-serif;
    z-index: 1;
  }
</style>
</head>
<body>

<video id="tvVideo" autoplay loop muted>
  <source src="djvideo.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div id="overlay">DJ TV View</div>

<script>
  // Optional: allow spacebar to pause/play
  const video = document.getElementById('tvVideo');
  document.body.onkeyup = function(e) {
    if(e.key === " "){
      video.paused ? video.play() : video.pause();
    }
  }
</script>

</body>
</html>
